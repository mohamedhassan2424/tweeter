<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <!--Linking nav.css file-->

    <!--Linking header.css file-->
    <link rel="stylesheet" href="./styles/header.css"/>
    <!-- new-tweet.css Stylesheet-->

    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script>
      $("body").empty();
    </script>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="navbar">
      <span class="navbar-logo">tweeter</span>
      
      <div class="navbar-menu">
        <p><strong>Write</strong> a new tweet</p>
        <i class="fas fa-angle-double-down"></i>
      </div>
    </nav>
    <header class="navbarheader">
      <div class="profile-image">
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <span class="text-menu"><strong>Mohamed</strong>&nbspHassan</span>
      </div>
  </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <p class="error"><i class="fa-solid fa-triangle-exclamation triangleColor"></i>Too Long. Please respet our arbitary limit of 140 character. #kthxbye<i class="fa-solid fa-triangle-exclamation triangleColor"></i></p>
      <section class="new-tweet">
        <!--<h2 class="header-element">What are you humming about?</h2>-->
        <textarea name="textarea">What are you humming about?</textarea>
        <form class="form-element">
          <!--<textarea name="text" id="tweet-text" ></textarea>-->
          <p class="messagesOutput"></p>
          
          <div>
            <button class= "button-input" type="submit">Tweet</button>
            <output name="counter" class="counter counterChangeColor" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section class="tweet-container">
    
        <!--<article class="articleSection">
         <header class="header"><span class="name">Newton</span><span class="name">@SirIsac</span></header>

          <footer class="footerSection"><div>10 days ago</div><div class="imageChange"><i class="fa-solid fa-flag color" ></i><i class="fa-solid fa-arrows-spin color"></i><i class="fa-solid fa-heart color"></i></div></footer>
        </article>-->

    </main>
